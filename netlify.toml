[build]
  command = "npm run build"
  publish = ".vitepress/dist"

# Headers para melhor performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Pretty URLs - necess√°rio para cleanUrls funcionar
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  force = false
